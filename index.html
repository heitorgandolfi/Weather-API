<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Css -->

    <link rel="stylesheet" href="./Css/style.css">

    <title>OpenWeather API</title>
</head>

<body id="body">

    <div class="theme">
        <button id="toggleBtn">
            <p id="dark-theme">Dark<i class="fa-solid fa-moon"></i></p>
            <p id="light-theme">Light<i class="fa-solid fa-sun"></i></p>
        </button>
    </div>
    <div class="container">
        <div class="form">
            <h1>Confira o clima em:</h1>
            <div class="form-input-container">
                <input type="text" placeholder="Nome da cidade" id="city-input" />
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            <p id="error-alert">Ops... cidade não localizada.</p>
        </div>
        <div id="weather-data" class="hide">
            <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span id="city"></span>
                <img crossorigin="anonymous" src="" id="country" alt="Bandeira do país" />
            </h2>
            <p id="temperature"><span></span>&deg;C</p>
            <div id="weather-more-infos">
                <p id="temperature-min">Min: <span></span>&deg;C</p>
                <p id="temperature-max">Max: <span></span>&deg;C</p>
            </div>
            <p id="feels-like">Sensaçao Térmica: <span></span>&deg;C</p>
            <div id="description-container">
                <p id="description"></p>
                <img src="" alt="Imagem do clima" id="weather-icon">
            </div>
            <div id="details-container">
                <p id="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span></span>
                </p>

                <p id="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span></span>
                </p>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
